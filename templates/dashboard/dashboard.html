<aside class="w-56 bg-[#0D0F2A] text-white flex flex-col items-center py-6">
    <div class="w-20 h-20 bg-gray-300 rounded-full mb-2"></div>
    <p class="mb-6">Mohammad</p>
    <nav class="w-full space-y-2">
        <a href="/dashboard/daily-plan" class="block py-3 px-4 border-t border-b border-white text-sm hover:bg-white hover:text-black transition">Daily Plans</a>
