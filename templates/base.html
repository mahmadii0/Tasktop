<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{template "Title" .}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/base.css">
    {{template "Head" .}}
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="/static/images/logo.png" alt="">
            <h1 id="page-title">Tasktop</h1>
            <p id="current-date" class="date-display"></p>
        </div>

        <div class="header-right">
            <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search tasks...">
            </div>

            <div class="profile-dropdown" id="profile-dropdown">
                <button class="profile-btn">
                    {{if .User}}
                    <img src="https://ui-avatars.com/api/?name={{.User.FullName}}&background=5046e5&color=fff" alt="Profile">
                    <div class="profile-info">
                        <span class="profile-name">{{.User.FullName}}</span>
                        <span class="profile-role">{{.User.Email}}</span>
                    </div>
                    {{else}}
                    <img src="https://ui-avatars.com/api/?name=User&background=5046e5&color=fff" alt="Profile">
                    <div class="profile-info">
                        <span class="profile-name">User</span>
                        <span class="profile-role">Guest</span>
                    </div>
                    {{end}}
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                            </path>
                        </svg>
                        <span>Settings</span>
                    </a>
                    <hr>
                    <a href="#" class="dropdown-item logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
        {{template "Content" .}}
</body>

</html>
